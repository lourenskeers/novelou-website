<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#StayInRange â€“ Kaleido</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #00bfff;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 18px;
      z-index: 2;
    }
    #gameOverMsg, #turnMsg, #startMsg {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40%;
      font-size: 32px;
      color: #fff;
      display: none;
      z-index: 3;
    }
    #gameOver, #soundToggle {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="soundToggle">ðŸ”Š Sound: On</button>
    <span>Score: <span id="score">0</span></span>
    <button id="gameOver" style="display:none;">Restart</button>
  </div>
  <div id="startMsg">Press Space to Start</div>
  <div id="gameOverMsg">Your score: <span id="finalScore">0</span></div>
  <div id="turnMsg">Turn your device to landscape to play</div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("gameOver");
    const soundToggle = document.getElementById("soundToggle");
    const startMsg = document.getElementById("startMsg");
    const gameOverMsg = document.getElementById("gameOverMsg");
    const finalScoreEl = document.getElementById("finalScore");
    const turnMsg = document.getElementById("turnMsg");

    let soundOn = true;
    let running = false;
    let score = 0;
    let isMobile = /Mobi|Android/i.test(navigator.userAgent);

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const UPPER_BOUND = 100;
    const LOWER_BOUND = canvas.height - 100;

    const hero = {
      x: 100,
      y: canvas.height / 2,
      vy: 0,
      size: 50
    };

    const GRAVITY = 0.5;
    const JUMP = -8;

    const jumpSound = new Audio("https://www.soundjay.com/button/beep-07.mp3");
    const crashSound = new Audio("https://www.soundjay.com/buttons/beep-10.mp3");

    const obstacles = [];

    // Load images
    const heroImg = new Image();
    heroImg.src = "hero.png";

    const pizzaImg = new Image();
    pizzaImg.src = "pizza.png";

    const insulinImg = new Image();
    insulinImg.src = "insulin.png";

    function showStartMsg() {
      startMsg.style.display = "block";
      startMsg.textContent = isMobile ? "Tap to Start" : "Press Space to Start";
    }

    function checkOrientation() {
      if (isMobile && window.innerWidth < window.innerHeight) {
        turnMsg.style.display = "block";
        canvas.style.display = "none";
      } else {
        turnMsg.style.display = "none";
        canvas.style.display = "block";
        showStartMsg();
      }
    }

    function resetGame() {
      hero.y = canvas.height / 2;
      hero.vy = 0;
      score = 0;
      obstacles.length = 0;
      scoreEl.textContent = 0;
      gameOverMsg.style.display = "none";
      restartBtn.style.display = "none";
    }

    function startGame() {
      resetGame();
      running = true;
      startMsg.style.display = "none";
      requestAnimationFrame(gameLoop);
    }

    function spawnObstacle() {
      const type = Math.random() < 0.5 ? "pizza" : "insulin";
      const y = Math.random() * (LOWER_BOUND - UPPER_BOUND - 60) + UPPER_BOUND;
      const size = 40;
      const speed = 3 + score / 500;
      obstacles.push({ x: canvas.width, y, size, speed, type });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw danger zones
      ctx.fillStyle = "#ffcccc";
      ctx.fillRect(0, 0, canvas.width, UPPER_BOUND);
      ctx.fillRect(0, LOWER_BOUND, canvas.height - LOWER_BOUND);

      // Draw boundary lines
      ctx.strokeStyle = "#ff0000";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, UPPER_BOUND);
      ctx.lineTo(canvas.width, UPPER_BOUND);
      ctx.moveTo(0, LOWER_BOUND);
      ctx.lineTo(canvas.width, LOWER_BOUND);
      ctx.stroke();

      // Hero physics
      hero.vy += GRAVITY;
      hero.y += hero.vy;

      // Draw hero
      ctx.drawImage(heroImg, hero.x, hero.y, hero.size, hero.size);

      // Obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const ob = obstacles[i];
        ob.x -= ob.speed;

        const img = ob.type === "pizza" ? pizzaImg : insulinImg;
        ctx.drawImage(img, ob.x - ob.size / 2, ob.y - ob.size / 2, ob.size, ob.size);

        // Collision
        if (
          hero.x < ob.x + ob.size &&
          hero.x + hero.size > ob.x - ob.size &&
          hero.y < ob.y + ob.size &&
          hero.y + hero.size > ob.y - ob.size
        ) {
          if (ob.type === "pizza") hero.vy -= 4;
          else hero.vy += 4;
          obstacles.splice(i, 1);
        }

        if (ob.x + ob.size < 0) {
          obstacles.splice(i, 1);
        }
      }

      // Update score
      score++;
      scoreEl.textContent = score;

      // Spawn obstacles
      if (Math.random() < 0.01 + score / 20000) {
        spawnObstacle();
      }

      // Crash detection
      if (hero.y < UPPER_BOUND || hero.y + hero.size > LOWER_BOUND) {
        running = false;
        finalScoreEl.textContent = score;
        gameOverMsg.style.display = "block";
        restartBtn.style.display = "inline-block";
        if (soundOn) crashSound.play();
        return;
      }

      if (running) requestAnimationFrame(gameLoop);
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        if (running) {
          hero.vy = JUMP;
          if (soundOn) jumpSound.play();
        } else {
          startGame();
        }
      }
    });

    document.addEventListener("touchstart", () => {
      if (isMobile && running) {
        hero.vy = JUMP;
        if (soundOn) jumpSound.play();
      } else if (isMobile && !running) {
        startGame();
      }
    });

    soundToggle.addEventListener("click", () => {
      soundOn = !soundOn;
      soundToggle.textContent = soundOn ? "ðŸ”Š Sound: On" : "ðŸ”‡ Sound: Off";
    });

    restartBtn.addEventListener("click", startGame);
    window.addEventListener("resize", checkOrientation);

    checkOrientation();
  </script>
</body>
</html>
