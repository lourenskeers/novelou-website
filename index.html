<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novelou</title>

  <!-- Google Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; scroll-behavior: smooth; }

    body {
      font-family: 'Quicksand', sans-serif;
      font-weight: 400;
      color: #072B4F;
      overflow-x: hidden;
    }

    /* Hero section */
    .hero {
      background: #FFD02F;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }
    .hero .logo { max-width: 180px; }
    .hero .intro { font-size: 0.95rem; opacity: 0.8; margin-top: 14px; }

    /* Curved divider */
    .curve {
      display: block;
      width: 100%;
      height: 80px;
      background: white;
      clip-path: ellipse(70% 100% at 50% 0%);
      margin-top: -40px;
    }

    /* Content + slideshow */
    .content {
      position: relative;
      min-height: 60vh;
      background: white;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Cross-fade background slideshow */
    .slideshow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0; overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideshow 18s infinite;
    }
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 6s; }
    .slideshow img:nth-child(3) { animation-delay: 12s; }

    @keyframes slideshow {
      0%, 33.33% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .content * { position: relative; z-index: 1; }

    .content h1 {
      font-size: 1.6rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 20px;
    }

    .content p {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
    }

    /* App Store Badge */
    .badge {
      margin-top: 30px;
      z-index: 1;
    }
    .badge img {
      height: 60px;
    }

    /* Fade-in animations */
    .fade-in { opacity: 0; animation: fadeIn 1s ease-out forwards; }
    .fade-1 { animation-delay: 0.3s; }
    .fade-2 { animation-delay: 0.6s; }
    .fade-3 { animation-delay: 0.9s; }
    .fade-4 { animation-delay: 1.2s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="logo.png" alt="Novelou Logo" class="logo fade-in fade-1">
    <div class="intro fade-in fade-2">Hi, my name is Lourens.</div>
  </section>

  <div class="curve"></div>

  <section class="content">
    <div class="slideshow">
      <img src="https://source.unsplash.com/featured/?bedtime,story,night" alt="">
      <img src="https://source.unsplash.com/featured/?child,reading,bed" alt="">
      <img src="https://source.unsplash.com/featured/?cozy,kids,bedroom" alt="">
    </div>

    <h1 class="fade-in fade-2">
      I promised my kids one story, every night, made just for them.
    </h1>

    <p class="fade-in fade-3">
      That promise became <strong>Novelou</strong> — a place where every child becomes the hero of their own bedtime adventure.<br><br>
      Your child’s name. Their world. Their imagination.<br>
      One personalized tale at a time.
    </p>

    <div class="badge fade-in fade-4">
      <a href="https://apps.apple.com" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
      </a>
    </div>
  </section>

</body>
</html>
