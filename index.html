<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novelou</title>

  <!-- Google Fonts: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      font-weight: 400;
      background-color: #FFD02F;
      color: #072B4F;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .fade-in.delay-1 { animation-delay: 0.3s; }
    .fade-in.delay-2 { animation-delay: 0.6s; }
    .fade-in.delay-3 { animation-delay: 0.9s; }
    .fade-in.delay-4 { animation-delay: 1.2s; }

    img.logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    .intro {
      font-size: 0.95rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      line-height: 1.4;
      font-weight: 500;
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .app-store-badge {
      height: 60px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Novelou Logo" class="logo fade-in delay-1" />

  <div class="intro fade-in delay-2">Hi, my name is Lourens.</div>

  <h1 class="fade-in delay-2">
    I promised my kids one story, every night, made just for them.
  </h1>

  <p class="fade-in delay-3">
    That promise became <strong>Novelou</strong> — a place where every child becomes the hero of their own bedtime adventure.<br><br>
    Your child’s name. Their world. Their imagination.<br>
    One personalized tale at a time.
  </p>

  <a href="https://apps.apple.com" target="_blank" class="fade-in delay-4">
    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" class="app-store-badge" />
  </a>
</body>
</html>
