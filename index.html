<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novelou</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Quicksand', sans-serif;
      font-weight: 400;
      color: #072B4F;
      width: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background: white;
    }

    /* HERO SECTION */
    .hero {
      background-color: #FFD02F;
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
      z-index: 2;
    }

    .hero .logo {
      max-width: 180px;
    }

    /* CURVE SVG */
    .curve {
      display: block;
      width: 100%;
      height: 100px;
      line-height: 0;
      background: none;
      z-index: 1;
      position: relative;
    }

    .curve svg {
      display: block;
      width: 100%;
      height: 100px;
    }

    /* CONTENT SECTION */
    .content {
      position: relative;
      min-height: 100vh;
      padding: 40px 20px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: white;
      overflow: hidden;
      z-index: 2;
    }

    .content h1 {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .content p {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .badge {
      margin-top: 30px;
    }

    .badge img {
      height: 60px;
    }

    /* BACKGROUND SLIDESHOW */
    .slideshow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideshow 24s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 6s; }
    .slideshow img:nth-child(3) { animation-delay: 12s; }
    .slideshow img:nth-child(4) { animation-delay: 18s; }

    @keyframes slideshow {
      0%, 20% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }

    /* FADE IN */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .fade-1 { animation-delay: 0.3s; }
    .fade-2 { animation-delay: 0.6s; }
    .fade-3 { animation-delay: 0.9s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content * {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Hero with logo -->
  <section class="hero">
    <img src="logo.png" alt="Novelou Logo" class="logo fade-in fade-1">
  </section>

  <!-- Curve -->
  <div class="curve">
    <svg viewBox="0 0 1440 100" preserveAspectRatio="none">
      <path fill="#ffffff" d="M0,100 C480,0 960,0 1440,100 L1440,0 L0,0 Z"></path>
    </svg>
  </div>

  <!-- Content with background slideshow -->
  <section class="content">

    <!-- Slideshow images -->
    <div class="slideshow">
      <img src="images/landing-1.png" alt="Story 1">
      <img src="images/landing-2.png" alt="Story 2">
      <img src="images/landing-3.png" alt="Story 3">
      <img src="images/landing-4.png" alt="Story 4">
    </div>

    <h1 class="fade-in fade-2">I promised my kids one story, every night, made just for them.</h1>

    <p class="fade-in fade-3">
      That promise became <strong>Novelou</strong> — a place where every child becomes the hero of their own bedtime adventure.<br><br>
      Your child’s name. Their world. Their imagination.<br>
      One personalized tale at a time.
    </p>

    <div class="badge fade-in fade-3">
      <a href="https://apps.apple.com" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
      </a>
    </div>
  </section>

</body>
</html>
